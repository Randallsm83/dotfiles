# Warp Launch Configuration
# CachyOS Development Setup
# 
# This configuration provides a comprehensive zsh development environment
# with multiple tabs for different workflows and split panes for monitoring.
#
# Customize the working directories below to match your project structure.

---
name: CachyOS Development
shell: CachyOS_Zen4
active_window_index: 0
windows:
  - active_tab_index: 0
    tabs:
      # Tab 1: Dotfiles - Manage configuration files
      - title: Dotfiles
        layout:
          split_direction: vertical
          panes:
            - cwd: ~/.local/share/chezmoi
              is_focused: true
              commands:
                - exec: git status
                - exec: git log --oneline -5
            - cwd: ~/.local/share/chezmoi
              commands:
                - exec: eza -la
        color: blue

      # Tab 2: Projects - Main development workspace
      - title: Projects
        layout:
          split_direction: horizontal
          panes:
            - cwd: ~/projects
              commands:
                - exec: eza -la
            - cwd: ~/projects
              commands:
                - exec: echo -e "\e[32mQuick test area - try commands here\e[0m"
        color: green

      # Tab 3: Scripts - Shell script development
      - title: Scripts
        layout:
          cwd: ~/.local/bin
          commands:
            - exec: eza -la *.sh 2>/dev/null || echo "No shell scripts found"
            - exec: echo -e "\e[33mShell Scripts Directory\e[0m"
        color: yellow

      # Tab 4: System Monitoring
      - title: Monitoring
        layout:
          split_direction: vertical
          panes:
            - cwd: ~
              commands:
                - exec: btop
            - cwd: ~
              commands:
                - exec: curl -s https://wttr.in
        color: magenta

