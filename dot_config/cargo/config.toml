# Cargo configuration
# https://doc.rust-lang.org/cargo/reference/config.html

[build]
# Number of parallel jobs (0 = number of CPUs)
jobs = 0

# Incremental compilation
incremental = true

[install]
# Where to install binaries
root = "$HOME/.local"

[net]
# Network retry configuration
retry = 3
git-fetch-with-cli = true

[term]
# Terminal output
verbose = false
quiet = false
color = "auto"
progress.when = "auto"

[profile.dev]
# Development profile (fast compile, slower runtime)
opt-level = 0
debug = true
split-debuginfo = "unpacked"

[profile.release]
# Release profile (slower compile, fast runtime)
opt-level = 3
lto = true
codegen-units = 1
strip = true

[registries.crates-io]
protocol = "sparse"
