"$schema" = 'https://starship.rs/config-schema.json'

command_timeout = 2000

format = """
$os\
$hostname\
$username\
$sudo\
$directory\
$git_branch\
$git_status\
$git_state\
$nodejs\
$perl\
$python\
$rust\
$zig\
$ruby\
$golang\
$lua\
$php\
$java\
$c\
$kotlin\
$haskell\
$package\
$vagrant\
$conda\
$docker_context\
${custom.vagrant_context}\
$time\
$cmd_duration\
$line_break$character"""

