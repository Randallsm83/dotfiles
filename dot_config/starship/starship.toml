[os]
disabled = false
style = "fg:color_cyan bold"

[os.symbols]
Windows = "󰍲"
Ubuntu = "󰕈"
Macos = "󰀵"
Linux = "󰌽"
Arch = "󰣇"
Debian = "󰣚"
Fedora = "󰣛"
Manjaro = ""
Pop = ""

[hostname]
disabled = false
ssh_only = false
style = "fg:color_blue bold"
format = '[ on ](fg:color_bg3)[$hostname]($style)'

[username]
show_always = true
style_user = "fg:color_blue bold"
style_root = "fg:color_red bold"
format = '[ as ](fg:color_bg3)[$user]($style)'

[sudo]
disabled = false
style = "fg:color_red bold"
symbol = ' '
format = "[$symbol]($style)"

[directory]
style = "fg:color_yellow bold"
format = "[ $path]($style)"
truncation_length = 3
truncation_symbol = "…/"

[directory.substitutions]
"Documents" = "󰈙 "
"Downloads" = " "
"Music" = "󰝚 "
"Pictures" = " "
"Developer" = "󰲋 "

[git_branch]
symbol = ""
style = "fg:color_green"
format = '[ $symbol $branch]($style)'

[git_status]
style = "fg:color_green"
format = '[($all_status$ahead_behind)]($style)'

[git_state]
style = "fg:color_green dim"
format = '[ $state($progress_current/$progress_total)]($style)'

[nodejs]
symbol = ""
style = "fg:color_green"
format = '[ $symbol $version]($style)'

[c]
symbol = ""
style = "fg:color_blue"
format = '[ $symbol $version]($style)'

[rust]
symbol = "󱘗"
style = "fg:color_orange"
format = '[ $symbol $version]($style)'

[perl]
symbol = ""
style = "fg:color_cyan"
format = '[ $symbol $version]($style)'

[ruby]
symbol = ""
style = "fg:color_red"
format = '[ $symbol $version]($style)'

[lua]
symbol = ""
style = "fg:color_blue"
format = '[ $symbol $version]($style)'

[zig]
symbol = ""
style = "fg:color_orange"
format = '[ $symbol $version]($style)'

[golang]
symbol = ""
style = "fg:color_cyan"
format = '[ $symbol $version]($style)'

[php]
symbol = ""
style = "fg:color_purple"
format = '[ $symbol $version]($style)'

[java]
symbol = ""
style = "fg:color_orange"
format = '[ $symbol $version]($style)'

[kotlin]
symbol = ""
style = "fg:color_purple"
format = '[ $symbol $version]($style)'

[haskell]
symbol = ""
style = "fg:color_purple"
format = '[ $symbol $version]($style)'

[python]
symbol = ""
style = "fg:color_yellow"
format = '[ $symbol $version]($style)'

[vagrant]
symbol = "⍱"
style = "fg:color_blue"
format = '[ $symbol $version]($style)'

[package]
symbol = "󰏗"
style = "fg:color_red"
format = '[ $symbol $version]($style)'

[docker_context]
symbol = ""
style = "fg:color_blue"
format = '[ $symbol $context]($style)'

[conda]
style = "fg:color_green"
format = '[ $symbol $environment]($style)'

[time]
disabled = true
time_format = "%R"
style = "fg:color_bg3"
format = '[  $time]($style)'

[cmd_duration]
min_time = 500
style = "fg:color_yellow"
format = '[ 󰔟 $duration]($style)'

[line_break]
disabled = false

[character]
disabled = false
success_symbol = '[](bold fg:color_green)'
error_symbol = '[](bold fg:color_red)'
vimcmd_symbol = '[](bold fg:color_green)'
vimcmd_replace_one_symbol = '[](bold fg:color_purple)'
vimcmd_replace_symbol = '[](bold fg:color_purple)'
vimcmd_visual_symbol = '[](bold fg:color_yellow)'
