# ============================================================================
# Package Feature Flags
# ============================================================================
# Controls which configuration files are deployed by chezmoi
#
# Usage in templates:
#   {{- if index .package_features "rust" }}
#   # Deploy ~/.config/rust/* configs
#   {{- end }}
#
# Group flags (convenience shortcuts):
#   {{- if .package_features.essentials }}
#   # Enables: git, ssh, 1password, mise, direnv
#   {{- end }}
#
# Override in .chezmoi.local.toml:
#   [data.package_features]
#   rust = false
#   golang = false

package_features:
  # ============================================================================
  # Group Flags (convenience shortcuts)
  # ============================================================================
  essentials: true      # git, ssh, 1password, mise, direnv
  shell_tools: true     # starship, zsh, bat, eza, ripgrep, fd, fzf, zoxide, delta, vivid, wget, glow, thefuck
  languages: true       # All language runtimes (node, python, ruby, go, rust, lua)
  editors: true         # nvim, vscode
  terminals: true       # wezterm, warp, windows_terminal
  
  # ============================================================================
  # Version Control & Authentication (sane defaults)
  # ============================================================================
  git: true
  ssh: true
  1password: true
  
  # ============================================================================
  # Package & Tool Version Management (sane defaults)
  # ============================================================================
  mise: true            # Version manager (replaces asdf/nvm)
  direnv: true          # Per-directory environments
  homebrew: true        # Package manager (Linux/macOS)
  
  # ============================================================================
  # Terminal Emulators (recommended)
  # ============================================================================
  wezterm: true
  warp: true
  windows_terminal: true
  
  # ============================================================================
  # Text Editors (recommended)
  # ============================================================================
  nvim: true
  vim: true
  vscode: true
  
  # ============================================================================
  # Shell Tools (recommended)
  # ============================================================================
  starship: true        # Cross-platform prompt
  zsh: true             # Unix shells only
  powershell: true      # Windows shell
  bat: true             # Better cat
  eza: true             # Better ls
  ripgrep: true         # Fast grep
  fd: true              # Fast find
  fzf: true             # Fuzzy finder
  zoxide: true          # Smart cd
  delta: true           # Git diff viewer
  vivid: true           # LS_COLORS generator
  wget: true            # Downloader
  glow: true            # Markdown renderer
  thefuck: true         # Command correction
  btop: true            # System monitor
  
  # ============================================================================
  # Language Runtimes (optional - enable as needed)
  # ============================================================================
  rust: true
  golang: true
  python: true
  ruby: true
  lua: true
  node: true
  perl: true
  php: false
  
  # ============================================================================
  # Development Tools (optional)
  # ============================================================================
  sqlite3: true
  arduino: false
  vagrant: false        # Virtualization
  
  # ============================================================================
  # Legacy/Deprecated (disabled)
  # ============================================================================
  asdf: false           # DEPRECATED: Replaced by mise
  nvm: false            # DEPRECATED: Replaced by mise
  tinted_theming: false # DEPRECATED: Replaced by unified theme system

# ============================================================================
# Package Mapping
# ============================================================================
# Maps feature flags to actual packages per platform/manager
# This allows feature flags to control BOTH config deployment AND package installation
#
# Package manager priority on Unix:
#   1. mise - If available via mise, use it
#   2. brew - Only for tools not in mise (zsh, thefuck) and GUI apps
#   3. System pkg manager - Only build-essential
#
# Bootstrap order on Unix:
#   1. Build from source (if needed): git, curl → ~/.local/share/
#   2. Install homebrew → ~/.local/share/homebrew (Linux) or /opt/homebrew (macOS)
#   3. brew installs base tools
#   4. mise installs CLI tools and language runtimes

# Package Mapping - Platform-based structure
# Each package specifies installation sources per platform.
#
# Windows: scoop (CLI), winget (GUI/system), mise (runtimes)
# Linux: apt/dnf/pacman (bootstrap only), brew, mise
# Darwin: brew, mise
#
# System package managers (apt/dnf/pacman) are ONLY for bootstrap essentials.
# After bootstrap, brew and mise handle everything - never overlap.

package_mapping:
  # Version Control & Authentication
  git:
    windows:
      scoop: [git, gh, lazygit]
      winget: [Git.Git]
      mise: []
    linux:
      apt: [git]
      dnf: [git]
      pacman: [git]
      brew: [gh, lazygit]
      mise: []
    darwin:
      brew: [git, gh, lazygit]
      mise: []
  
  ssh:
