# ============================================================================
# Fonts
# ============================================================================
# Referenced in: wezterm, alacritty, Windows Terminal configs
# Override in .chezmoi.local.toml: [data] font = "JetBrainsMono"

fonts:
  primary: "Hack"
  fallback: "FiraCode"
  nerd_fonts:
    - "Hack Nerd Font"
    - "FiraCode Nerd Font"
    - "JetBrainsMono Nerd Font"
    - "CascadiaCode Nerd Font"
  emoji: "Noto Color Emoji"
  symbols: "Symbols Nerd Font Mono"
  
  # Fira Code ligature settings (OpenType features)
  fira_code_stylistic_sets:
    - ss02  # >= <= != == === !== 
    - ss03  # ->
    - ss04  # >=
    - ss05  # @
    - ss08  # == === != !==
  fira_code_character_variants:
    - cv15  # &
    - cv24  # >=
    - cv29  # {}

# ============================================================================
# SSH and Authentication
# ============================================================================
# 1Password SSH agent configuration
# See SECRETS.md for setup instructions

ssh:
  agent: "1password"  # Use 1Password SSH agent
  windows_pipe: "\\\\.\\pipe\\openssh-ssh-agent"
  unix_socket: "~/.1password/agent.sock"

# ============================================================================
# Package Feature Flags
# ============================================================================
# Controls which optional configuration files are deployed
# Core packages are always enabled: git, nvim, wezterm, starship, mise, bat, 
# direnv, eza, fzf, ripgrep, wget, zsh, ssh, 1password, windows, wsl
#
# Usage in templates:
#   {{- if index .package_features "rust" }}
#   # Deploy ~/.config/rust/* configs
#   {{- end }}
#
# Override in .chezmoi.local.toml:
#   [data.package_features]
#   rust = false
#   golang = false

package_features:
  # Language-specific configurations
  rust: true        # ~/.cargo/config.toml, rust-analyzer settings
  golang: true      # ~/go/env, gopls settings
  python: true      # ~/.config/pip, poetry, black, ruff configs
  ruby: true        # ~/.gemrc, bundler config
  lua: true         # ~/.luarc.json, luarocks config
  node: true        # ~/.npmrc, yarn config
  perl: true        # ~/.cpan config
  php: false        # php.ini, composer config
  
  # Version managers (legacy/deprecated)
  asdf: false       # DEPRECATED: Replaced by mise
  nvm: false        # DEPRECATED: Replaced by mise
  
  # Development tools (optional)
  arduino: false    # Arduino CLI and IDE configs
  glow: true        # Markdown renderer configs
  tinted_theming: true  # Base16/Base24 theme system
  thefuck: true     # Command correction tool
  sqlite3: true     # SQLite CLI configs
  vim: false        # DEPRECATED: Using neovim instead
  vivid: true       # LS_COLORS generator
  warp: true        # Warp terminal configs (if installed)
  
  # Utilities (optional)
  homebrew: false   # Only used for bootstrap, not managed
  vagrant: false    # Vagrant and VirtualBox configs

# Remote machine package sets
# When is_remote=true and remote_minimal=true, only install essential tools
remote_packages:
  # Minimal set for remote servers (no sudo required)
  minimal:
    runtimes:
      - node     # JavaScript runtime
      - python   # Python runtime
      - go       # Go runtime
    tools:
      - direnv   # Per-directory environment
      - fzf      # Fuzzy finder
      - ripgrep  # Fast grep
      - fd       # Fast find
      - bat      # Cat with syntax highlighting
      - delta    # Git diff viewer
      - neovim   # Text editor
  
  # Full set for remote workstations (with sudo)
  full:
    runtimes:
      - node
      - python
      - ruby
      - go
      - rust
    tools:
      - direnv
      - fzf
      - ripgrep
      - fd
      - bat
      - eza
      - delta
      - starship
      - zoxide
      - neovim
      - sqlite
