# Chezmoi data file
# https://www.chezmoi.io/user-guide/manage-machine-to-machine-differences/
# Version: 2.0.0
#
# This file contains:
# - Package lists for automated installation
# - Theme colors and font configurations
# - Package feature flags (which optional configs to deploy)
#
# NOTE: User info, platform detection, and machine type are in .chezmoi.toml.tmpl
# NOTE: Use .chezmoi.local.toml for machine-specific overrides

# Package lists for automated installation
packages:
  scoop:
    # Version control
    - git
    - gh
    - lazygit
    # Core tools
    - chezmoi
    - mise
    - starship
    - zoxide
    - fzf
    # CLI utilities
    - ripgrep
    - fd
    - bat
    - eza
    - vivid
    - delta
    - jq
    - yq
    # Development
    - neovim
    - sqlite
    - 1password-cli
    - cygwin
    - make
    # Network tools
    - curl
    - wget
    # Utilities
    - 7zip
    - btop

# Windows scoop packages (CLI tools - no admin required)
# DEPRECATED: Use packages.scoop above instead
# This is kept for reference but should match packages.scoop list
scoop_packages:
  # Version control
  - git
  - gh
  - lazygit
  
  # Core utilities
  - chezmoi
  - mise
  - starship
  - zoxide
  - fzf
  - ripgrep
  - fd
  - bat
  - eza
  - vivid
  - delta
  - jq
  - yq
  
  # Development tools
  - neovim
  - sqlite
  - 1password-cli
  - cygwin
  - make
  - curl
  - wget
  - 7zip
  
  # System monitoring
  - btop

# Windows winget packages (GUI apps and tools requiring admin)
winget_packages:
  # Core development
  - Git.Git  # Includes Git Credential Manager
  - Microsoft.PowerShell
  - Microsoft.WindowsTerminal
  - wez.wezterm
  - Warp.Warp  # Warp terminal
  
  # Editors
  - Microsoft.VisualStudioCode
  
  # Utilities
  - 7zip.7zip

# Mise-managed tools (cross-platform CLI tools via cargo)
# Used on Linux/WSL/macOS, not Windows (scoop handles these)
# Templates should check: if not .is_windows and .install_packages
mise_cli_tools:
  - ripgrep
  - fd
  - bat
  - eza
  - delta
  - bottom  # btop alternative
  - starship
  - zoxide

# Homebrew packages (macOS bootstrap only - mise replaces these)
# Only used for initial stow installation
homebrew_bootstrap:
  - stow  # For dotfile symlinking on first bootstrap

# Language runtimes (mise manages these on all platforms)
# Templates should check: if .install_runtimes and (package_features.node, etc.)
mise_runtimes:
  node: "lts"
  python: "3.12"
  ruby: "latest"
  perl: "latest"
  go: "latest"
  rust: "stable"
  lua: "latest"
  bun: "latest"
  deno: "latest"
  
# Mise global tools (always installed when mise is available)
mise_global_tools:
  - direnv      # Per-directory environment variables
  - usage       # Tool for generating shell completions
  - yarn        # JavaScript package manager
  - uv          # Fast Python package installer

