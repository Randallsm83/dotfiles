#!/usr/bin/env zsh

export ZSH_CACHE_DIR="${XDG_CACHE_HOME:-$HOME/.cache}/zsh"
export SESSION_LOG="${XDG_CACHE_HOME:-$HOME/.cache}/zsh/session.log"
export ZSH_SYNTAX_THEME="${ZDOTDIR:-$HOME/.config/zsh}/colors/gruvbox.zsh-syntax-theme"
export ZSH_COMPLETION_DIR="${ZSH_CACHE_DIR}/completions"

fpath+=("${ZSH_COMPLETION_DIR:-}")

export ENV_DIRS="$ENV_DIRS:$ZSH_CACHE_DIR:$ZSH_COMPLETION_DIR"

