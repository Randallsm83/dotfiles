[custom.vagrant_context]
command = """
local state
state=$(vagrant status --machine-readable | awk -F, '$3 == "state-human-short" { print $4 }')
case "$state" in
  running)
    echo -e "Running" # Ensure UTF-8 characters are properly encoded
    ;;
  poweroff)
    echo -e "Powered Off"
    ;;
  "not created")
    echo -e "Not Created"
    ;;
  *)
    echo -e "Unknown"
    ;;
esac
"""
detect_files = ['Vagrantfile']
symbol = ""
style = "bg:color_bg3"
format = '[[ $symbol( $output) ](fg:#83a598 bg:color_bg3)]($style)'

[conda]
style = "bg:color_bg3"
format = '[[ $symbol( $environment) ](fg:#83a598 bg:color_bg3)]($style)'

[time]
disabled = true
time_format = "%R"
style = "bg:color_bg1"
format = '[[  $time ](fg:color_fg0 bg:color_bg1)]($style)'

[cmd_duration]
min_time = 500
style = "bg:color_bg1"
format = '[ 󰔟 $duration ](fg:color_fg1 bg:color_bg1)($style)'

[line_break]
disabled = false

[character]
disabled = false
success_symbol = '[](bold fg:color_green)'
error_symbol = '[](bold fg:color_red)'
vimcmd_symbol = '[](bold fg:color_green)'
vimcmd_replace_one_symbol = '[](bold fg:color_purple)'
vimcmd_replace_symbol = '[](bold fg:color_purple)'
vimcmd_visual_symbol = '[](bold fg:color_yellow)'
