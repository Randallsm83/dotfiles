[os]
disabled = false
style = "bg:color_orange fg:color_fg1"

[os.symbols]
Windows = "󰍲"
Ubuntu = "󰕈"
SUSE = ""
Raspbian = "󰐿"
Mint = "󰣭"
Macos = "󰀵"
Manjaro = ""
Linux = "󰌽"
Gentoo = "󰣨"
Fedora = "󰣛"
Alpine = ""
Amazon = ""
Android = ""
Arch = "󰣇"
Artix = "󰣇"
EndeavourOS = ""
CentOS = ""
Debian = "󰣚"
Redhat = "󱄛"
RedHatEnterprise = "󱄛"
Pop = ""

[hostname]
disabled = false
ssh_only = false
style = "bg:color_orange fg:color_fg1"
format = '[[  on](fg:color_bg0 bg:color_orange) $hostname]($style)'

[username]
show_always = true
style_user = "bg:color_orange fg:color_fg1"
style_root = "bg:color_orange fg:color_bg0"
format = '[[ as](fg:color_bg0 bg:color_orange) $user]($style)'

[sudo]
disabled = false
style = "bg:color_orange fg:color_bg0"
symbol = '  '
format = "[$symbol]($style)"

[directory]
style = "fg:color_fg0 bg:color_yellow"
format = "[ $path ]($style)"
truncation_length = 3
truncation_symbol = "…/"

[directory.substitutions]
"Documents" = "󰈙 "
"Downloads" = " "
"Music" = "󰝚 "
"Pictures" = " "
"Developer" = "󰲋 "

[git_branch]
symbol = ""
style = "bg:color_aqua"
format = '[[ $symbol $branch ](fg:color_fg0 bg:color_aqua)]($style)'

[git_status]
style = "bg:color_aqua"
format = '[[($all_status$ahead_behind )](fg:color_fg0 bg:color_aqua)]($style)'

[git_state]
style = "fg:#45403d bg:color_aqua"
format = '[\($state($progress_current of $progress_total)\)]($style)'

